<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=enge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TO DO LIST</title>

</head>

<body>
    <div class="container">

        <div class="perfil">
            <div id="fecha"></div>
    
            <h1>Bienvenido a tu nueva vida</h1>
    
            <span>Una meta sin un plan, es simplemente un deseo</span>
        </div>
    
        <div class="add-tarea">
            <input type="text" id="input" placeholder="agregar una tarea">
            <i id="boton-enter" class="fas fa-plus-circle"></i>
        </div>
    
        <div class="list-tareas">
            <h3>Tareas pendientes</h3>
            <ul>
                <li>
                    <i class="far fa-circle co" data="realizado" id="0"></i>
                    <p class="text"></p>
                    <i class="fas fa-trash de" data="eliminado" id="0"></i>
                </li>
            </ul>
        </div>
    
    
    </div>
<script src="index.js"></script>
</body>
</html>
